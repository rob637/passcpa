name: CI/CD Pipeline

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging]

env:
  NODE_VERSION: '20.x'

jobs:
  # ============================================
  # Lint and Test (runs on all branches)
  # ============================================
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npx tsc --noEmit

      - name: Unit Tests
        run: npm run test:run

  # ============================================
  # Bundle Size Analysis (on PRs)
  # ============================================
  bundle-analysis:
    needs: lint-and-test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with bundle analysis
        run: ANALYZE=true npm run build
        env:
          VITE_FIREBASE_API_KEY: placeholder
          VITE_FIREBASE_AUTH_DOMAIN: placeholder.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: placeholder
          VITE_FIREBASE_STORAGE_BUCKET: placeholder.appspot.com
          VITE_FIREBASE_MESSAGING_SENDER_ID: 000000000000
          VITE_FIREBASE_APP_ID: placeholder

      - name: Upload bundle stats
        uses: actions/upload-artifact@v4
        with:
          name: bundle-stats
          path: dist/stats.html
          retention-days: 14

      - name: Comment bundle size on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Get list of JS files in dist
            const distDir = 'dist/assets';
            let totalSize = 0;
            let fileList = [];
            
            if (fs.existsSync(distDir)) {
              const files = fs.readdirSync(distDir);
              for (const file of files) {
                if (file.endsWith('.js')) {
                  const stats = fs.statSync(path.join(distDir, file));
                  const sizeKB = (stats.size / 1024).toFixed(1);
                  totalSize += stats.size;
                  fileList.push(`| ${file.substring(0, 40)}... | ${sizeKB} KB |`);
                }
              }
            }
            
            const totalKB = (totalSize / 1024).toFixed(1);
            const totalMB = (totalSize / (1024 * 1024)).toFixed(2);
            
            const body = `## üì¶ Bundle Size Report
            
            **Total JS Size:** ${totalKB} KB (${totalMB} MB)
            
            <details>
            <summary>View all chunks</summary>
            
            | File | Size |
            |------|------|
            ${fileList.slice(0, 15).join('\n')}
            
            </details>
            
            üìä [Download full bundle analysis](../actions/runs/${context.runId})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # ============================================
  # Build for Development (develop branch)
  # ============================================
  build-development:
    needs: lint-and-test
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'pull_request' && github.base_ref == 'develop')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for Development
        run: npm run build:dev
        env:
          VITE_ENVIRONMENT: development
          VITE_ENABLE_EA_COURSE: 'true'
          VITE_ENABLE_CMA_COURSE: 'true'
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY_DEV }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN_DEV }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID_DEV }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET_DEV }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID_DEV }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID_DEV }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY_DEV }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-development
          path: dist/
          retention-days: 7

  # ============================================
  # Build for Staging (staging branch)
  # ============================================
  build-staging:
    needs: lint-and-test
    if: github.ref == 'refs/heads/staging' || (github.event_name == 'pull_request' && github.base_ref == 'staging')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for Staging
        run: npm run build:staging
        env:
          VITE_ENVIRONMENT: staging
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY_STAGING }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN_STAGING }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID_STAGING }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET_STAGING }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID_STAGING }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID_STAGING }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY_STAGING }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-staging
          path: dist/
          retention-days: 7

  # ============================================
  # Build for Production (main branch)
  # ============================================
  build-production:
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' || (github.event_name == 'pull_request' && github.base_ref == 'main')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for Production
        run: npm run build:prod
        env:
          VITE_ENVIRONMENT: production
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY_PROD }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN_PROD }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID_PROD }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET_PROD }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID_PROD }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID_PROD }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY_PROD }}
          VITE_GA_MEASUREMENT_ID: ${{ secrets.VITE_GA_MEASUREMENT_ID_PROD }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-production
          path: dist/
          retention-days: 7

  # ============================================
  # Build for PR Previews (to dev environment)
  # ============================================
  build-preview:
    needs: lint-and-test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for Preview (Dev Environment)
        run: npm run build:dev
        env:
          VITE_ENVIRONMENT: development
          VITE_ENABLE_EA_COURSE: 'true'
          VITE_ENABLE_CMA_COURSE: 'true'
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY_DEV }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN_DEV }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID_DEV }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET_DEV }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID_DEV }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID_DEV }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY_DEV }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-preview
          path: dist/
          retention-days: 7

  # ============================================
  # Deploy to Development (develop branch)
  # ============================================
  deploy-development:
    needs: build-development
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://passcpa-dev.web.app

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-development
          path: dist/

      - name: Verify environment in build
        run: |
          echo "üîç Verifying build targets correct environment..."
          # Check for Firebase project ID in config (look for projectId assignments)
          if grep -rE 'projectId["\s:]*["\s]*voraprep-prod' dist/assets/*.js 2>/dev/null; then
            echo "‚ùå ERROR: Production config found in development build!"
            exit 1
          fi
          if grep -rE 'projectId["\s:]*["\s]*voraprep-staging' dist/assets/*.js 2>/dev/null; then
            echo "‚ùå ERROR: Staging config found in development build!"
            exit 1
          fi
          echo "‚úÖ Build verified for development environment"

      - name: Deploy to Firebase (Development)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}
          channelId: live
          projectId: passcpa-dev

  # ============================================
  # Deploy to Staging (staging branch)
  # ============================================
  deploy-staging:
    needs: build-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://voraprep-staging.web.app

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-staging
          path: dist/

      - name: Verify environment in build
        run: |
          echo "üîç Verifying build targets correct environment..."
          # Check for Firebase project ID in config (look for projectId assignments)
          if grep -rE 'projectId["\s:]*["\s]*voraprep-prod' dist/assets/*.js 2>/dev/null; then
            echo "‚ùå ERROR: Production config found in staging build!"
            exit 1
          fi
          if grep -rE 'projectId["\s:]*["\s]*passcpa-dev' dist/assets/*.js 2>/dev/null; then
            echo "‚ùå ERROR: Development config found in staging build!"
            exit 1
          fi
          echo "‚úÖ Build verified for staging environment"

      - name: Deploy to Firebase (Staging)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STAGING }}
          channelId: live
          projectId: voraprep-staging

  # ============================================
  # Deploy to Production (main branch)
  # ============================================
  deploy-production:
    needs: build-production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://voraprep.com

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-production
          path: dist/

      - name: Verify environment in build
        run: |
          echo "üîç Verifying build targets correct environment..."
          # Check for Firebase project ID in config (look for projectId assignments)
          if grep -rE 'projectId["\s:]*["\s]*passcpa-dev' dist/assets/*.js 2>/dev/null; then
            echo "‚ùå ERROR: Development config found in production build!"
            exit 1
          fi
          if grep -rE 'projectId["\s:]*["\s]*voraprep-staging' dist/assets/*.js 2>/dev/null; then
            echo "‚ùå ERROR: Staging config found in production build!"
            exit 1
          fi
          echo "‚úÖ Build verified for production environment"

      - name: Deploy to Firebase (Production)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}
          channelId: live
          projectId: voraprep-prod

  # ============================================
  # PR Preview Deployments
  # ============================================
  deploy-preview:
    needs: build-preview
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-preview
          path: dist/

      - name: Deploy Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}
          projectId: passcpa-dev
          # Auto-generates unique preview URL for each PR
