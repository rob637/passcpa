<svg width="200" height="48" viewBox="0 0 200 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient - blue only -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="logoGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon Mark - Stylized V in rounded square -->
  <g transform="translate(0, 0)">
    <!-- Background rounded square -->
    <rect width="48" height="48" rx="12" fill="url(#logoGradient)"/>
    
    <!-- V Mark -->
    <path d="M14 14 L24 34 L34 14" 
          stroke="white" 
          stroke-width="4.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"
          filter="url(#logoGlow)"/>
    
    <!-- Accent line under V -->
    <path d="M18 38 L30 38" 
          stroke="rgba(255,255,255,0.6)" 
          stroke-width="2" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Wordmark -->
  <g transform="translate(58, 0)">
    <!-- VoraPrep text -->
    <text x="0" y="34" 
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="28" 
          font-weight="700" 
          fill="#0f172a"
          letter-spacing="-0.5">
      <tspan fill="url(#logoGradient)">Vora</tspan><tspan fill="#0f172a">Prep</tspan>
    </text>
  </g>
</svg>
